<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Modal Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>Welcome to the Advanced Modal Application</h1>
        <button id="openModalBtn">Open Modal</button>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Modal Header</h2>
            <p>This is an advanced modal popup window example.</p>
            <button id="secondaryActionBtn">Secondary Action</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
